services:
  - type: web
    name: devseo-backend
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: devseo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: CORS_ORIGINS
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_JWT_PUBLIC_KEY
        sync: false

databases:
  - name: devseo-db
    databaseName: devseo
    user: devseo
